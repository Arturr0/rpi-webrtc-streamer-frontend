<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Robot Controller">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Controller</title>

  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Robot Controll">
  <meta name="theme-color" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css">
  
  <script src="scripts/common.js"></script>
  <script src="scripts/sdputils.js"></script>
  <script src="scripts/peerconnection_client.js"></script>
  <script src="scripts/firebase_signaling.js"></script>
  <script src="scripts/devicetable.js"></script>
  <script src="scripts/main.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="shortcut icon" href="images/favicon.png">

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">

  <style>
    .mdl-dialog {
      border: none;
      box-shadow: 0 9px 46px 8px rgba(0, 0, 0, 0.14), 0 11px 15px -7px rgba(0, 0, 0, 0.12), 0 24px 38px 3px rgba(0, 0, 0, 0.2);
      width: 664;
      height: 600px;
    }

    .mdl-dialog__title {
      padding: 24px 24px 0;
      margin: 0;
      font-size: 2.5rem;
    }

    .mdl-dialog__actions {
      padding: 8px 8px 8px 24px;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-flex-direction: row-reverse;
      -ms-flex-direction: row-reverse;
      flex-direction: row-reverse;
      -webkit-flex-wrap: wrap;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
    }

    .mdl-dialog__actions>* {
      margin-right: 8px;
      height: 36px;
    }

    .mdl-dialog__actions>*:first-child {
      margin-right: 0;
    }

    .mdl-dialog__actions--full-width {
      padding: 0 0 8px 0;
    }

    .mdl-dialog__actions--full-width>* {
      height: 48px;
      -webkit-flex: 0 0 100%;
      -ms-flex: 0 0 100%;
      flex: 0 0 100%;
      padding-right: 16px;
      margin-right: 0;
      text-align: right;
    }

    .mdl-dialog__content {
      padding: 20px 24px 24px 24px;
      color: rgba(0, 0, 0, 0.54);
    }

    .dialog-video__align-center {
      margin-left: auto;
      margin-right: auto;
      margin: 0 auto;
      width: 640;
      display: block
    }
  </style>

</head>

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing logo -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
          <h3><i class="material-icons"><span class="material-icons-outlined">smart_toy</span></i>Robot Controll</h3>
        </div>
        <div id="user-container">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name"></div>
          <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            Sign-out
          </button>
          <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            <i class="material-icons">account_circle</i>Sign-in with Google
          </button>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">

        <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <video class="dialog-video__align-center" id="remoteVideo" autoplay playsinline controls muted border="1"
              alt="">
            </video>
        </div>

        <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>

      </div>
    </main>
  </div>

  <script src="/__/firebase/8.9.1/firebase-app.js"></script>
  <script src="/__/firebase/8.9.1/firebase-auth.js"></script>
  <script src="/__/firebase/8.9.1/firebase-storage.js"></script>
  <script src="/__/firebase/8.9.1/firebase-messaging.js"></script>
  <script src="/__/firebase/8.9.1/firebase-firestore.js"></script>
  <script src="/__/firebase/8.9.1/firebase-performance.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script>
    var dialog = document.querySelector('dialog');
    var ShowDialogBox = function (data) {
      trace('Start firebase signnaling channel for ' + data);
      if (!dialog.showModal) {
        dialogPolyfill.registerDialog(dialog);
      }
      dialog.showModal();
      var remoteVideoElement = document.getElementById("remoteVideo");
      trace('Creating firebase signnaling channel for ' + data);
      window.firebase_signaling_channel_ = new FirebaseSignalingChannel(data, remoteVideo);
      window.firebase_signaling_channel_.doSignalingConnect();
    };

    var ClosingDialogBox = function () {
      trace('dialog box closing.');
      if (window.firebase_signaling_channel_ !== undefined &&
        window.firebase_signaling_channel_ !== null) {
        window.firebase_signaling_channel_.doSignalingDisconnnect();
        window.firebase_signaling_channel_ = null;
      }
    }

    dialog.addEventListener('close', function () {
      trace('dialog closed');
      ClosingDialogBox();
    });
    dialog.addEventListener('cancel', function () {
      trace('dialog canceled');
      ClosingDialogBox();
    });

    document.getElementById('close').addEventListener('click', function () {
      dialog.close();
    });
  </script>
</body>

</html>
